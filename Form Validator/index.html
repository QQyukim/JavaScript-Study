<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Form Validator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body onload="resizeFunc()">
    <section class="container">
        <section class="inner">
            <header id="main_title">Register With Us</header>

            <section class="user_info">
                <div class="title m_text">Username</div>
                    <input type="text" placeholder="이름 또는 닉네임을 입력해주세요." id="name_field" class="input_field" />
                <div class="noti" id="name_noti">2글자 이상 입력해주세요</div>
            </section>

            <section class="user_info">
                <div class="title m_text">Email</div>
                    <input type="email" placeholder="이메일을 입력해주세요." id="email_field" class="input_field" />
                <div class="noti" id="email_noti"></div>
            </section>
            
            <section class="user_info">
                <div class="title m_text">Password</div>
                    <input type="password" placeholder="비밀번호를 입력해주세요." id="pw_field" class="input_field" />
                <div class="noti" id="pw_noti"></div>
            </section>

            <section class="user_info">
                <div class="title m_text">Confirm Password</div>
                    <input type="password" placeholder="비밀번호를 다시 입력해주세요."  id="confirmPw_field" class="input_field" />
                <div class="noti" id="confirmPw_noti"></div>
            </section>

            <button type="button" class="button" onclick="submitForm()">
                Submit
            </button>
        </section>
    </section>

    <script src='main.js'></script>
</body>

</html>
