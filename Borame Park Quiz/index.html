<body onload="resize()">
    <div id="wrap">
        <section id="start-page" class="container">
            <div id="title-box">
                <h1 class="main-title">
                    보라매공원 퀴즈
                </h1>
                <h2 class="sub-title">
                    보라매공원에 대하여<br>
                    얼마나 많이 알고 있나요?
                </h2>
            </div>
            <div id="park-img">
                이미지 들어갈 구간
            </div>
            <div class="quiz-description">
                옛날 공군사관학교 자리에 공원이 지어져<br>
                공군사관학교 때의 상징인 <mark style="background-color: rgb(237, 214, 255);">보라매</mark>를<br>
                그대로 이름으로 사용하고 있어요.<br><br>
                주요시설로는 잔디광장, 에어파크, 연못,<br>
                운동장, 배드민턴장, 암벽등반대 등이 있고<br>
                맨발공원 등 휴양 시설도 구비되어 있어요.<br>
                공원 내에는 장애인 복지관, 구민 회관 등<br>
                11개 기관이 입주하고 있답니다.<br><br>

                오늘은 보라매공원 달리기 트랙에서<br>
                걷거나 달리기를 해보면 어떨까요? 🏃🏻‍♀️<br>
            </div>
            <div class="start-btn-wrap">
                <button class="start-btn">공원 탐방 GO</button>
            </div>
        </section>
